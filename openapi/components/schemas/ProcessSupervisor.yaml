type: object
description: "The process supervisor has management rights over a process. He can configure and monitor it. You can give the ProcessSupervisor rights to some users by specifying a role and or a group, or a specific user. In order to be able to manage the processes he supervises in the portal, a user should also have the profile `Process Manager`"
properties:
  process_id:
    description: "Id of the process"
    type: string
  role_id:
    description: "Id of role, or -1 if the supervisor type is not role or membership"
    type: string
  group_id:
    description: "Id of group, or -1 if the supervisor type is not group or membership"
    type: string
  user_id:
    description: "Id of user, or -1 if the supervisor type is not user"
    type: string
example:
  process_id: 8040901857674754544
  user_id: 2
  role_id: -1
  group_id: -1