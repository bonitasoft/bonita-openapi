get:
  tags:
    - Role
  summary: Finds the Role by ID
  description: |
    Returns the single Role for the given ID
  operationId: getRoleById
  parameters:
    - description: ID of the Role to return
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Role.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
put:
  tags:
    - Role
  summary: Update the Role by ID
  description: |
    Update the Role for the given ID
  operationId: updateRoleById
  parameters:
    - description: ID of the Role to return
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
         $ref: '../components/schemas/RoleUpdateRequest.yaml'
    description: Partial Role description
    required: true
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
delete:
  tags:
    - Role
  summary: Delete the Role by ID
  description: |
    Delete the single Role for the given ID
  operationId: deleteRoleById
  parameters:
    - description: ID of the Role to delete
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
