put:
  tags:
    - CustomUserValue
  summary: Update the CustomUserValue by ID
  description: |
    Update the CustomUserValue for the given ID
  operationId: updateCustomUserValueById
  parameters:
    - description: User ID
      in: path
      name: userId
      required: true
      schema:
        type: string
    - description: definition ID
      in: path
      name: definitionId
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
           $ref: '../components/schemas/CustomUserValueUpdateRequest.yaml'
    description: Custom user defition Value
    required: true
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
