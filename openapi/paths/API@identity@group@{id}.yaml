get:
  tags:
    - Group
  summary: Finds the Group by ID
  description: |
    Returns the single Group for the given ID
  operationId: getGroupById
  parameters:
    - description: ID of the Group to return
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: "Success "
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Group.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
put:
  tags:
    - Group
  summary: Update the Group by ID
  description: |
    Update the Group for the given ID
  operationId: updateGroupById
  parameters:
    - description: ID of the Group to return
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
           $ref: '../components/schemas/GroupUpdateRequest.yaml'
    description: Partial Group description
    required: true
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
delete:
  tags:
    - Group
  summary: Delete the Group by ID
  description: |
    Delete the single Group for the given ID
  operationId: deleteGroupById
  parameters:
    - description: ID of the Group to delete
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
