post:
  tags:
    - Page
  summary: Upload a Page
  description: |
    Upload Page
  operationId: uploadPage
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
  responses:
    '200':
      description: sucessful operation
      content:
        application/json:
          schema:
             $ref: '../components/schemas/PageUploadResponse.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
