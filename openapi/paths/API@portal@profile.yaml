get:
  tags:
    - Profile
  summary: Finds Profiles
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Finds Profiles with pagination params and filters

    - can search on `name`
    - can filter on `name`,`hasNavigation`

  operationId: findProfiles
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageSearch.yaml'
  responses:
    '200':
      description: successful operation
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Profile.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - Profile
  summary: Create the Profile
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Create the Profile
  operationId: createProfile
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              description: "a description of the profile"
              type: string
            name:
              description: "profile name"
              type: string
        example:
          name: "MyCustomProfile"
          description: "This is my custom profile"
    description: Partial Profile description
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Profile.yaml'
      description: successful operation
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body