get:
  tags:
    - ArchivedActivityVariable
  summary: Finds the ArchivedActivityVariable by case ID and name
  description: |
    Since 2022.1
    
    Returns the single ActivityVariable for the given case ID and variable name
  operationId: getArchivedActivityVariable
  parameters:
    - description: The identifier of the case from which to retrieve the variable
      in: path
      name: id
      required: true
      schema:
        type: string
    - description: The name of the variable to retrieve
      in: path
      name: variableName
      required: true
      schema:
        type: string
  responses:
    '200':
      description: "Success "
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ArchivedActivityVariable.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
