get:
  tags:
    - CaseComment
  summary: Finds CaseComments
  description: |
    Finds CaseComments with pagination params and filters

    - can order on `postDate`
    - can filter on `supervisor_id`,`user_id`,`processInstanceId` - You cannot use supervisor_id and user_id filter at the same time

  operationId: searchCaseComments
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageOrder.yaml'
  responses:
    '200':
      description: "Success "
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/CaseComment.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - CaseComment
  summary: Create the CaseComment
  description: |
    Create the CaseComment
  operationId: createCaseComment
  requestBody:
    content:
      application/json:
        schema:
           $ref: '../components/schemas/CaseCommentCreateRequest.yaml'
    description: The process instance (case) id and the comment content, in JSON
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CaseComment.yaml'
      description: "Success "
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body
