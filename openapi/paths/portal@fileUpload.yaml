post:
  tags:
    - Upload
    - BDM
  summary: Upload a file
  description: |
    Upload file.

    **NOTE:** If this file is a BDM zip, to do this, Maintenance mode needs to be enabled.
    In Enterprise editions, if you have an access control file installed, you need to delete it before installing or updating your BDM.
  operationId: uploadFile
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: '../components/schemas/FileUploadRequest.yaml'
  responses:
    '200':
      description: "Success: the temp file name as present on the server"
      content:
        text/plain:
          schema:
            type: string
            maxLength: 250
            pattern: '^[A-Za-z0-9_\-\.]{0,250}$'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
