get:
  tags:
    - SystemTenant
  summary: Get the current Tenant
  description: |
    Pause and resume tenant services in order to do maintenance on a tenant.
  operationId: getSystemTenant
  parameters:
    - description: ID of the tenant
      in: path
      name: id
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9\_\-\.]{0,250}$'
  responses:
    '200':
      description: "Success "
      content:
        application/json:
          schema:
            $ref: '../components/schemas/SystemTenant.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
put:
  tags:
    - SystemTenant
  summary: Update the current Tenant
  description: |
    Pause or resume the current tenant.
    
    Warning: Since Bonita 7.16, Pause or resume tenant is deprecated. Maintenance API should be used instead.
  operationId: updateSystemTenant
  parameters:
    - description: ID of the tenant
      in: path
      name: id
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9\_\-\.]{0,250}$'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/TenantPauseRequest.yaml'
    description: Partial SystemTenant description
    required: true
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
