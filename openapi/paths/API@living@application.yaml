get:
  tags:
    - Application
  summary: Finds living applications
  description: |
    Finds living applications with pagination params and filters

    - can order on `id`,`creationDate`, `createdBy`, `profileId`, `token`, `displayName`, `updatedBy`, `lastUpdateDate`, `version`, `advanced`
    - can search on `token`, `displayName`, `version`, `advanced`
    - can filter on `token`, `displayName`, `version`, `advanced`, `profileId`, `creationDate`, `createdBy`, `updatedBy` , `lastUpdateDate`, `userId`

  operationId: searchApplications
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageOrder.yaml'
    - $ref: '../components/parameters/pageSearch.yaml'
  responses:
    '200':
      description: "Success "
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Application.yaml'
          example:
            - id: "306"
              advanced: "true"
              creationDate: "1411548289900"
              icon: ""
              createdBy": "1"
              profileId: "2"
              description: "My advanced application description"
              token: "myadvapp"
              state: "ACTIVATED"
              displayName: "My advanced app"
              updatedBy: "1"
              visibility: "ALL"
              editable: "true"
              lastUpdateDate: "1411548289900"
              version: "1.0"
            - id: "305"
              advanced: "false"
              creationDate: "1411548289900"
              icon: ""
              createdBy": "1"
              profileId: "2"
              description: "My application description"
              token: "myapp"
              state: "DEACTIVATED"
              displayName: "My app"
              updatedBy: "1"
              visibility: "ALL"
              editable: "true"
              lastUpdateDate: "1411548289900"
              version: "1.0"
              homePageId: "26"
              themeId: "1"
              layoutId: "3"
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - Application
  summary: Create a living application
  deprecated: true
  description: |
    Create a living applications

    Warning: as of 9.0.0, creating a living application using this API is deprecated.
  operationId: createApplication
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CreateApplicationRequest.yaml'
    description: Partial living application description
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/LegacyApplication.yaml'
      description: "Success "
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body
