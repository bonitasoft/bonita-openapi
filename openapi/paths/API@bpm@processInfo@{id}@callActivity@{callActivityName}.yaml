get:
  tags:
    - CallActivityProcessInstanceInfo
  summary: Finds the ProcessInstances related to the process with ID and related to the call activity with name
  description: |
    Since 2023.1
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Returns the process instances related to the process with ID and related to the call activity with name
  operationId: searchCallActivityProcessInstances
  parameters:
    - description: ID of the related process definition
      in: path
      name: id
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9\_\-\.]{0,250}$'
  responses:
    '200':
      description: "Success "
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/CallActivityProcessInstance.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
