delete:
  tags:
    - Membership
  summary: Delete the Membership by ID
  description: |
    Delete a membership of a user using the group id and role id.
  operationId: deleteMembershipById
  parameters:
    - description: User ID of the Membership to delete
      in: path
      name: userId
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9_\-\.]{0,250}$'
    - description: Group ID of the Membership to delete
      in: path
      name: groupId
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9_\-\.]{0,250}$'
    - description: Role ID of the Membership to delete
      in: path
      name: roleId
      required: true
      schema:
        type: string
        maxLength: 250
        pattern: '^[A-Za-z0-9_\-\.]{0,250}$'
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
