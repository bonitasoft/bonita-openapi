get:
  tags:
    - Authentication
    - PortalAuthentication
  summary: Logout the current user
  description: |
    Logout the current user from the system
  operationId: logout
  parameters:
    - description: >-
        Setting the redirect parameter to false indicates that the service
        should not redirect to the login page after logging out.
      explode: true
      in: query
      name: redirect
      required: false
      schema:
        type: string
      style: form
      example:
        redirect: "false"
        redirectURL:
  x-codeSamples:
    - lang: "Shell"
      label: "Curl"
      source:
        $ref: '../code_samples/curl/logoutservice/get.bash'
  responses:
    '200':
      description: "Success "
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
